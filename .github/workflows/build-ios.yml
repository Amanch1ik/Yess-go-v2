name: Build iOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üëá 1Ô∏è‚É£ –£–¥–∞–ª—è–µ–º .NET 9, –∫–æ—Ç–æ—Ä—ã–π –∏–¥—ë—Ç –ø—Ä–µ–¥—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–º
      - name: Remove preinstalled .NET 9 SDK
        run: |
          sudo rm -rf /usr/local/share/dotnet/sdk/9.*

      # üëá 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º–µ–Ω–Ω–æ .NET 8.0.302
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.302'

      # üëá 3Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∞–∫—Ç–∏–≤–µ–Ω .NET 8
      - name: Check active SDK
        run: dotnet --info

      # üëá 4Ô∏è‚É£ –°—Ç–∞–≤–∏–º MAUI –∏ iOS workloads
      - name: Install MAUI workloads
        run: dotnet workload install maui ios

      # üëá 5Ô∏è‚É£ –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Restore dependencies
        run: dotnet restore YessGoFront.csproj

      # üëá 6Ô∏è‚É£ –°–æ–±–∏—Ä–∞–µ–º .ipa
      - name: Build iOS app (Release)
        run: dotnet build YessGoFront.csproj -c Release -f net8.0-ios /p:BuildIpa=true

      # üëá 7Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã (.ipa / .app)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: YessGoFront-iOS
          path: |
            **/bin/Release/net8.0-ios/**/*.ipa
            **/bin/Release/net8.0-ios/**/*.app
